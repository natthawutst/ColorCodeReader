<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Processed Result</h1>
    <h2>Original Image:</h2>
    <img src="{{ original_image }}" alt="Original Image" style="max-width: 400px;">
    <h2>Processed Image:</h2>
    <img src="{{ result_image }}" alt="Processed Image" style="max-width: 400px;">
    
    <h2>Color Bands Detected:</h2>
    <ul>
        {% for band in color_bands %}
            <li>{{ band }}</li>
        {% endfor %}
    </ul>

    <h2>Calculated Resistance:</h2>
    <p>{{ resistance_value }}</p>

    <br>
    <a href="/">Go Back</a>
</body>
</html>
